    function create(element, idName, bgColor, padd, innertext) {
      const createdElement = document.createElement(`${element}`);
      createdElement.className = "first";
      createdElement.id = `${idName}`;
      createdElement.style.backgroundColor = `${bgColor}`;
      createdElement.style.padding = `${padd}`;
      const text = document.createTextNode(`${innertext}`);
      createdElement.appendChild(text);
      document.body.appendChild(createdElement);
    }
